<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <article class="product">
      <div class="product-img">
        <img src="/images/image-product-desktop.jpg" alt="a chanel perfume" />
      </div>
      <article class="product-info">
        <p class="product-category">perfume</p>
        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-desc">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price-box">
          <span class="price-discount">$149.99</span>
          <span class="price-actual">$169.99</span>
        </div>
        <button type="submit" class="product-btn">
          <img src="/images/icon-cart.svg" alt="an cart icon" />Add to Cart
        </button>
      </article>
    </article>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/avinash4364"
        >Avinash Kumar Yadav</a
      >.
    </div>
  </body>
</html>
